<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="compass/app/css/main.css">
</head>
<body>

    <main>
        <!-- p-single -->
        <section class="p-single">
            <div class="p-wrap">
                <!-- 麵包屑 -->
                <nav class="breadcrumb-wrap">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="" class="breadcrumb-link">首頁</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="" class="breadcrumb-link">商品總覽</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="" class="breadcrumb-link">桌花</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="" class="breadcrumb-link">純白千鳥草</a>
                        </li>
                    </ol>
                </nav>
                <div class="row single-wrap">
                    <!-- 產品圖片 -->
                    <div class="swiper-wrap col-12 col-md-7">
                        <div class="swiper-slide swiper-slider--active">
                            <img src="imgs/product-1-square.jpeg" alt="" class="slide-img">
                        </div>
                        <div class="row swiper-slider--other">
                            <!-- 第一張 -->
                            <div class="swiper-slide col-3 col-md-12">
                                <img src="imgs/product-12-square.jpg" alt="" class="slide-img">
                            </div>
                             <!-- 第二張 -->
                             <div class="swiper-slide col-3 col-md-12">
                                <img src="imgs/product-3-square.jpeg" alt="" class="slide-img">
                            </div>
                             <!-- 第三張 -->
                             <div class="swiper-slide col-3 col-md-12">
                                <img src="imgs/product-7-square.jpeg" alt="" class="slide-img">
                            </div>
                            <!-- 第四張 -->
                        </div>
                    </div>
                    <!-- 產品說明 -->
                    <div class="single-text col-12 col-md-5">
                        <div class="single-header">
                            <h3 class="heading-tertiary single-title">純白千鳥草</h3>
                            <!-- <ul class="single-info">
                                <li class="info-item">購買人數:</li>
                                <li class="info-item">拜訪人數:</li>
                            </ul> -->
                            <ul class="single-review">
                                <li class="review-item">
                                    <i class="bi bi-star-fill"></i>
                                </li>
                                <li class="review-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                      </svg>
                                </li>
                                <li class="review-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                      </svg>
                                </li>
                                <li class="review-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                      </svg>
                                </li>
                            </ul>
                        </div>
                        <div class="single-detail">
                            <div class="single-price">NT $500</div>
                            <p class="single-depiction">
                                花材:乾燥千鳥草
                                <br>
                                花瓶資訊: 陶瓷，白色釉料
                            </p>

                        </div>
                        <div class="single-input">
                            <input type="radio" name="deco" id="deco-normal">
                            <label for="deco-normal">一般包裝</label>
                            <input type="radio" name="deco" id="deco-gift">
                            <label for="deco-gift">送禮精美包裝</label>
                        </div>
                        <div class="single-cart">
                            <input type="number" name="add-cart" value="1">
                            <button class="add-btn">加入購物車</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
