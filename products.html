<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品總覽</title>

    <link rel="stylesheet" href="compass/app/css/main.css">
</head>
<body>

    <!-- product-all-->
    <section class="product-all">
        <ul class="side-assort col-1-of-3">
            <li class="side-list">
                <button class="side-btn">全部 / All</button>
            </li>
            <li class="side-list">
                <button class="side-btn">桌花 / Table Flower</button>
                <ul>
                    <li>
                        <button class="side-btn side-btn--second">小型</button>
                    </li>
                    <li>
                        <button class="side-btn side-btn--second">中型</button>
                    </li>
                    <li>
                        <button class="side-btn side-btn--second">大型</button>
                    </li>
                </ul>
            </li>
            <li class="side-list">
                <button class="side-btn">花束 / Bouquet</button>
            </li>
            <li class="side-list">
                <button class="side-btn">造型裝飾 / Decoration</button>
            </li>
            <li class="side-list">
                <button class="side-btn">卡片 / Card</button>
                <ul>
                    <li>
                        <button class="side-btn side-btn--second">生日 / 萬用卡</button>
                    </li>
                    <li>
                        <button class="side-btn side-btn--second">邀請函</button>
                    </li>
                </ul>
            </li>
            
        </ul>
        <ul class="products col-2-of-3">
            <li class="product-card">
                <a href="##" class="product-img">
                    <img src="imgs/product-5-square.jpeg" alt="product 1">
                    <button class="btn add-cart">加入</button>
                </a>
                <div class="card-txt">
                    <a href="##" class="card-tag">聖誕系列</a>
                    <a class="card-title">White Christmas</a>
                    <div class="card-detail">
                        <a class="card-color"></a>
                        <div class="card-price">NT $200</div>
                    </div>
                </div>
            </li>
            <li class="product-card">
                <a href="##" class="product-img">
                    <img src="imgs/product-7-square.jpeg" alt="product 1">
                </a>
                <div class="card-txt">
                    <a href="##" class="card-tag">聖誕系列</a>
                    <a class="card-title">White Christmas</a>
                    <div class="card-detail">
                        <a class="card-color"></a>
                        <div class="card-price">NT $200</div>
                    </div>
                </div>
            </li>
           
        </ul>
    </section>
    
</body>
</html>
