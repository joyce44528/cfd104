<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品總覽</title>
    
    <script type="module" src="compass/app/js/app.js"></script>

    <link rel="stylesheet" href="compass/app/css/main.css">
</head>
<body>

    <main>
        <!-- product-all-->
        <section class="product-all">
            <ul class="side-assort col-1-of-4">
                <li class="side-list">
                    <button class="side-btn side-btn--active">全部 / All</button>
                </li>
                <li class="side-list">
                    <button class="side-btn">桌花 / Table Flower</button>
                    <ul class="side-assort--second">
                        <li>
                            <button class="side-btn--second">小型</button>
                        </li>
                        <li>
                            <button class="side-btn--second">中型</button>
                        </li>
                        <li>
                            <button class="side-btn--second">大型</button>
                        </li>
                    </ul>
                </li>
                <li class="side-list">
                    <button class="side-btn">花束 / Bouquet</button>
                </li>
                <li class="side-list">
                    <button class="side-btn">造型裝飾 / Decoration</button>
                </li>
                <li class="side-list">
                    <button class="side-btn">卡片 / Card</button>
                    <ul class="side-assort--second">
                        <li>
                            <button class="side-btn--second">生日 / 萬用卡</button>
                        </li>
                        <li>
                            <button class="side-btn--second">邀請函</button>
                        </li>
                    </ul>
                </li>
                
            </ul>
            <ul class="products col-3-of-4" id="products-container">
                <li class="product-card">
                    <a href="##" class="product-img">
                        <img src="imgs/product-5-square.jpeg" alt="product 1">
                        <button class="btn add-cart">
                            <img src="imgs/SVG/cart.svg" alt="shop cart icon">
                        </button>
                    </a>
                    <div class="card-txt">
                        <a href="##" class="card-tag">聖誕系列</a>
                        <a class="card-title">White Christmas</a>
                        <div class="card-detail">
                            <a class="card-color"></a>
                            <div class="card-price">NT $200</div>
                        </div>
                    </div>
                </li>
                <li class="product-card">
                    <a href="##" class="product-img">
                        <img src="imgs/product-7-square.jpeg" alt="product 1">
                        <button class="btn add-cart">
                            <img src="imgs/SVG/cart.svg" alt="shop cart icon">
                        </button>
                    </a>
                    <div class="card-txt">
                        <a href="##" class="card-tag">聖誕系列</a>
                        <a class="card-title">White Christmas</a>
                        <div class="card-detail">
                            <a class="card-color"></a>
                            <div class="card-price">NT $200</div>
                        </div>
                    </div>
                </li>
            
            </ul>
        </section>
    </main>
    <!-- footer -->
    <div class="footer-wrap">
        <div class="footer-logo">
            <img src="imgs/SVG/logo-2-bg-dark.svg" alt="footer logo img">
        </div>
        <div class="footer-nav">
            <ul>
                <li class="footer-list"> 
                    <h4 class="footer-title">產品分類</h4>
                    <a href="##" class="footer-link">1</a>
                    <a href="##" class="footer-link">1</a>
                </li>
                <li class="footer-list"> 
                    <h4 class="footer-title">產品分類</h4>
                    <a href="##" class="footer-link">1</a>
                    <a href="##" class="footer-link">1</a>
                </li>
                <li class="footer-list"> 
                    <h4 class="footer-title">產品分類</h4>
                    <a href="##" class="footer-link">1</a>
                    <a href="##" class="footer-link">1</a>
                </li>
            </ul>
            <div class="footer-up">
                <button class="up-btn">&uarr;</button>
            </div>
        </div>
        <div class="footer-copyright">
            <ul>
                <li class="openprivacy">
                    <a href="##">人才招募</a>     
                </li>
                <li class="openprivacy">
                    <a href="##">隱私權政策</a>
                </li>
            </ul>
            <p class="copyright">Copyright &copy;Stay Always All Rights Reserved. </p>
