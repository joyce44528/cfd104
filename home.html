<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="compass/app/css/main.css">
</head>
<body>
    <div class="header-wrap">
        <!-- navbar -->
        <div class="navbar">
            <a href="#" class="navbar-logo">
                <img src="imgs/SVG/logo.svg" alt="logo-img">
            </a>
            <ul>
                <li class="navbar-list">
                    <a href="##" class="navbar-link">
                        <img src="imgs/SVG/cart.svg" alt="cart-icon">
                        <span class="navbar-tag">購物車</span>
                    </a>
                </li>
                <li class="navbar-list">
                    <a href="##" class="navbar-link">
                        <img src="imgs/SVG/shop.svg" alt="shop-icon">
                        <span class="navbar-tag">商品</span>
                    </a>
                </li>
                <li class="navbar-list">
                    <a href="##" class="navbar-link">
                        <img src="imgs/SVG/person.svg" alt="member-icon">
                        <span class="navbar-tag">會員</span>
                    </a>
                </li>
                <li class="navbar-list">
                    <div class="nav-btn">
                        <a href="##" class="nav-toggle">
                            <span class="nav-label">
                                <span class="nav-font nav-font--open">
                                    <span>M</span>
                                    <span>E</span>
                                    <span>N</span>
                                    <span>U</span>
                                </span>
                                <span class="nav-font nav-font--close">
                                    <span>C</span>
                                    <span>L</span>
                                    <span>O</span>
                                    <span>S</span>
                                    <span>E</span>
                                </span>
                            </span>
                        </a>
                    </div>
                </li>
                
            </ul>
        </div>
        <!-- main-nav -->
        <div class="nav-wrap">
            <nav class="main-nav">
            </nav>
        </div>
        <!-- banner -->
        <header class="banner">
            <div class="banner-wrap">
                <h1 class="heading-primary banner-title">
                    Stay
                    <span>Always</span>
                </h1>
                <div class="banner-slider">
                    <div class="slider-content">
                        <div class="slide slide--1">
                            <a href="##" class="slider-link">
                                <img src="imgs/banner-stayAlways.jpeg" alt="stayAlways impression">
                            </a>
                        </div>
                    </div>
                    <div class="slider-btn">
                        <button class="next-btn">&gt;</button>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- new-products -->
    <section class="container new-products">
        <h2 class="heading-secondary">
            New Products
            <span>最新商品</span>
        </h2>
        <div class="product-wrap">
            <!-- 第一組 -->
            <div class="card">
                <div class="card-img">
                    <img src="imgs/product-christmas-series-1.jpg" alt="">
                </div>
                <div class="card-txt">
                    <a href="##" class="card-tag">聖誕系列</a>
                    <h4 class="card-title">White Christmas</h4>
                    <div class="card-detail">
                        <a class="card-color"></a>
                        <div class="card-price">NT $200</div>
                      </div>
                </div>
            </div>
            <!-- 第二組 -->
            <div class="card">
                <div class="card-img">
                    <img src="imgs/product-mid-table-1.jpeg" alt="">
                </div>
                <div class="card-txt">
                    <a href="##" class="card-tag">中型桌花</a>
                    <h4 class="card-title">秋穫</h4>
                    <div class="card-detail">
                        <div class="card-colorbox">
                            <a class="card-color"></a>
                            <a class="card-color"></a>
                        </div>
                        <div class="card-price">NT $1200</div>
                      </div>
                </div>
            </div>
            <!-- 第三組 -->
            <div class="card">
                <div class="card-img">
                    <img src="imgs/product-card-1.jpg" alt="">
                </div>
                <div class="card-txt">
                    <a href="##" class="card-tag">卡片系列</a>
                    <h4 class="card-title">好日子</h4>
                    <div class="card-detail">
                        <div class="card-colorbox">
                            <a class="card-color"></a>
                            <a class="card-color"></a>
                        </div>
                        <div class="card-price">NT $50</div>
                      </div>
                </div>
            </div>
             <!-- 第四組 -->
             <div class="card">
                <div class="card-img">
                    <img src="imgs/product-sm_table-1.jpeg" alt="">
                </div>
                <div class="card-txt">
                    <a href="##" class="card-tag">小型桌花</a>
                    <h4 class="card-title">純白千鳥草</h4>
                    <div class="card-detail">
                        <div class="card-colorbox">
                            <a class="card-color"></a>
                        </div>
                        <div class="card-price">NT $550</div>
                      </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- series -->
    <section class="container series">
        <h2 class="heading-secondary">
            Commoity Series
            <span>商品系列</span>
        </h2>
    </section>
    <!-- floral -->
    <section class="container floral">
        <h2 class="heading-secondary">
            Floral Blog
            <span>花誌</span>
        </h2>
        <div class="floral-wrap">
            <a href="##" class="floral-link floral-item--story col-1-of-3">
                <span class="floral-title">花語故事</span>
                <span class="floral-text">讓花語幫你傳達說不出口的秘密</span>
                <img src="imgs/SVG/flower.svg" alt="flower bouquet">
            </a>
            <div class="floral-item--column col-2-of-3">
                <a href="##" class="floral-link column-all">
                    <span class="floral-title">乾燥花專欄</span>
                    <span class="floral-text">
                        想知道更多關於乾燥花的資訊嗎?
                        <br>
                        快到專欄裡探索吧!
                    </span>
                </a>
               <a href="##" class="column-new">
                   <img src="imgs/column-make_dry-flower-1.jpeg" alt="make dry flower self" class="col-1-of-2">
                   <span href="##" class="floral-link col-1-of-2">
                        <span class="floral-title">乾燥花專欄</span>
                        <span class="floral-text">
                            做乾燥花其實就這麼簡單!
                            <br>
                            五種方法居家DIY,
                            附上懶人做法
                        </span>
                   </span>
               </a>
            </div>

        </div>
    </section>
</body>
</html>
