<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="compass/app/css/main.css">
</head>
<body>
    <div class="header-wrap">
        <!-- navbar -->
        <div class="navbar">
            <a href="#" class="navbar-logo">
                <img src="imgs/SVG/logo.svg" alt="logo-img">
            </a>
            <ul>
                <li class="navbar-list">
                    <a href="##" class="navbar-link">
                        <img src="imgs/SVG/cart.svg" alt="cart-icon">
                        <span class="navbar-tag">購物車</span>
                    </a>
                </li>
                <li class="navbar-list">
                    <a href="##" class="navbar-link">
                        <img src="imgs/SVG/shop.svg" alt="shop-icon">
                        <span class="navbar-tag">商品</span>
                    </a>
                </li>
                <li class="navbar-list">
                    <a href="##" class="navbar-link">
                        <img src="imgs/SVG/person.svg" alt="member-icon">
                        <span class="navbar-tag">會員</span>
                    </a>
                </li>
                <li class="navbar-list">
                    <div class="nav-btn">
                        <a href="##" class="nav-toggle">
                            <span class="nav-label">
                                <span class="nav-font nav-font--open">
                                    <span>M</span>
                                    <span>E</span>
                                    <span>N</span>
                                    <span>U</span>
                                </span>
                                <span class="nav-font nav-font--close">
                                    <span>C</span>
                                    <span>L</span>
                                    <span>O</span>
                                    <span>S</span>
                                    <span>E</span>
                                </span>
                            </span>
                        </a>
                    </div>
                </li>
                
            </ul>
        </div>
        <!-- main-nav -->
        <div class="nav-wrap">
            <nav class="main-nav">
            </nav>
        </div>
        <!-- banner -->
        <header class="banner">
            <div class="banner-wrap">
                <h1 class="heading-primary banner-title">
                    Stay
                    <span>Always</span>
                </h1>
                <div class="banner-slider">
                    <div class="slider-content">
                        <div class="slide slide--1">
                            <a href="##" class="slider-link">
                                <img src="imgs/banner-stayAlways.jpeg" alt="stayAlways impression">
                            </a>
                        </div>
                    </div>
                    <div class="slider-btn">
                        <button class="next-btn">&gt;</button>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- new-products -->
    <section class="container new-products">
        <h2 class="heading-secondary">
            New Products
            <span>最新商品</span>
        </h2>
        <div class="product-wrap">
            <div class="card">
                <div class="card-img">
                    <img src="imgs/product-christmas-series-1.jpg" alt="">
                </div>
                <div class="card-txt">
                    <a href="##" class="card-tag">聖誕系列</a>
                    <h4 class="card-title">White Christmas</h4>
                    <div class="card-detail">
                        <a class="card-color"></a>
                        <div class="card-price">$200</div>
                      </div>
                </div>
            </div>
        </div>
    </section>
    

</body>
</html>
